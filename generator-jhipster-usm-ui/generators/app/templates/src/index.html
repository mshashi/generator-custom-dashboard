<!doctype html>
<!-- Watch it!  The hover-stop class needs to be on the same element as the
ng-app attribute.  hoverStop is used to keep hover states from being sticky on
mobile. -->
<html ng-app="<%= camelAppName %>" class="hover-stop">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= name %></title>

    <!-- Fastclick -->
    <script>
      'use strict';
      if (window.addEventListener) {
          window.addEventListener('load', function() {
              FastClick.attach(document.body);
          }, false);
      }
    </script>

    <!-- CSS and JavaScript are injected into the application automatically. -->
    <!-- Add or remove files by editing 'vendorFiles' in build/config.js -->

    <!-- Compiled CSS -->
    <%% cssFiles.forEach(function(file) { %><link rel="stylesheet" type="text/css" href="<%%= file %>" />
    <%% }); %>

    <!-- Compiled JavaScript -->
    <%% jsFiles.forEach(function(file) { %><script type="text/javascript" src="<%%= file %>"></script>
    <%% }); %>

</head>
<body ng-controller="AppCtrl as app">

    <rc-app-template app-title="<%= name %>" page-title="Monitor DashBoard">
        <rc-alerts alerts="app.alerts" ng-show="app.alerts && !!app.alerts.length"></rc-alerts>
        <div ng-view></div>
    </rc-app-template>

</body>
</html>
